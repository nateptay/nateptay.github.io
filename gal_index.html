<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Gallery Test</title>
    <meta name="description" content="Grid Test"/>
    <link rel="icon" href="images/favicon.png">
    
    <!-- Stylesheets, inlcuding custom fonts, go here -->
    <link rel="stylesheet" href="gallery.css" type="text/css" media="all">
</head>

<body>
    <header style="margin: -1.5em; box-shadow: 0px 0px 3px rgba(0, 0, 0, 0.25);">
        <h1 style="padding: 15px; text-align: center;">Gallery</h1>
    </header>
    <div class="gallery">
        <div class="gal-box gal-box-1">
            <img src="images/chocolatecake.jpg" class="gal-img" alt="Large Designs">
            <div class="gal-text">
                <h1>Title</h1>
                <h3>Prep Time: 2 years</h3>
                <a>More</a>
            </div>
        </div>
        <div class="gal-box gal-box-2">
            <img src="images/chocolateic.jpg" class="gal-img" alt="Large Home">
        </div>
        <div class="gal-box gal-box-3">
            
            <img src="images/cakeslice.jpg" class="gal-img" alt="Small Designs">
        </div>
        <div class="gal-box gal-box-4">
            <img src="images/icecream.jpg" class="gal-img" alt="Small Home">
        </div>
        <div class="gal-box gal-box-5">
            <img src="images/cookiebowl.jpg" class="gal-img" alt="Med Designs">
        </div>
        <div class="gal-box gal-box-6">
            <img src="images/pie.jpg" class="gal-img" alt="Small Designs">
        </div>
        <div class="gal-box gal-box-7">
            <img src="images/cookieplate.jpg" class="gal-img" alt="Med Home">
        </div>
        <div class="gal-box gal-box-8">
            <img src="images/strawberrypie.jpg" class="gal-img" alt="Small Home">
        </div>
        <div class="gal-box gal-box-9">
            <img src="images/chocolatedrizzle.jpg" class="gal-img" alt="Med Designs">
        </div>
    </div>
</body>
</html>
