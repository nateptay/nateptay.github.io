    <h1>Contact</h1>
    <main class="main-area">
    <div class="content">
            <div class="wufoo_contact"><!--Wufoo form-->
                <form id="form1" name="form1" class="wufoo topLabel page" accept-charset="UTF-8" autocomplete="off" enctype="multipart/form-data" method="post" novalidate action="https://nateptay.wufoo.com/forms/z106yr8l0bha1ww/#public">

                <header id="fheader" class="info">
                    <h2 class="0">Contact Me</h2>
                </header>
                <ul>
                <div class="group">
                <li id="foli10" class="notranslate">
                    <label class="desc" id="title10">Name</label>
                    <span>
                        <input id="Field10" name="Field10" type="text" class="field text fn" value="" size="8" tabindex="0" placeholder="Person McPerson"/>
                    </span>
                </li>
                <li id="foli4" class="" >
                    <label class="desc notranslate" id="title4" for="Field4">Contact Reason</label>
                    <span>
                        <select id="Field4" name="Field4" class="field select medium" tabindex="0" data-wufoo-field="dropdown" >
                            <option value="Programming Inquiry" selected="selected"><span class="notranslate">Programming Inquiry</span></option>
                            <option value="Design Inquiry"><span class="notranslate">Design Inquiry</span></option>
                            <option value="Other"><span class="notranslate">Other</span></option>
                        </select>
                    </span>
                </li>
                <li id="foli3" class="notranslate">
                    <label class="desc" id="title3" for="Field3">Email</label>
                    <span>
                        <input id="Field3" name="Field3" type="email" spellcheck="false" class="field text medium" value="" maxlength="255" tabindex="0"       placeholder="contact@business.com" />
                    </span>
                </li>
                <li id="foli5" class="notranslate">
                    <label class="desc" id="title5" for="Field5">Message</label>
                    <div>
                        <textarea id="Field5" name="Field5" class="field textarea medium" spellcheck="true"   rows="10" cols="50" placeholder="Input message here"></textarea>
                    </div>
                </li> 
                <li class="buttons">
                    <button target="_blank" id="saveForm" name="saveForm" class="btTxt submit" type="submit"><i class="fas fa-paper-plane fa-fw"></i><span> Send</span></button>
                    <!--<div>
                        <input target="_blank" id="saveForm" name="saveForm" class="btTxt submit" type="submit" value="Send"/>
                    </div>-->
                </li>
                </div><!--end group-->
                </ul>
                <li class="hide">
                <label for="comment">Do Not Fill This Out</label>
                <textarea name="comment" id="comment" rows="1" cols="1"></textarea>
                <input type="hidden" id="idstamp" name="idstamp" value="uJVMEq84UGgrvY/vAyRpg/44rFTbFvKttYoSCADhWss=" />
                <input type="hidden" id="encryptedPassword" name="encryptedPassword" value="" />
                </li>

                </form>
